global:
  imageRegistry: docker.io

proxyAddressForwarding: true

serviceDiscovery:
  enabled: true

service:
  type: ClusterIP

rbac:
  create: true

pdb:
  create: true

autoscaling:
  enabled: true
  minReplicas: 1

postgresql:
  enabled: false

auth:
  adminUser: test-admin  # modify before use
  adminPassword: test-admin  # modify before use
  managementPassword: test-admin  # modify before use

externalDatabase:
  # database DNS, for example: "${service_name}.${namespace}.svc.cluster.local"
  host: infra-database.infra.svc.cluster.local
  port: 5432
  user: "${your_username}"  # keyclock owner
  password: "${your_password}"  # keyclock password
  database: keycloak  # database name in postgresql-infra.yaml

cache:
  ownersCount: 2
  authOwnersCount: 2